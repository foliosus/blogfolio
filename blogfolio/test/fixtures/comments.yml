    Alderete: Because the ActiveRecord Oracle adapter is namespaced to AR::ConnectionAdapters, if you were running in irb you couldn't just <code>require 'activerecord-oracle-adapter'</code> and have it work.  Instead, you would have to <code>require 'active_record/connection_adapters/oracle_adapter'</code>.  So, for the config line, you have to use:
    
    <code>config.gem 'activerecord-oracle-adapter', :lib => 'active_record/connection_adapters/oracle_adapter', :source => 'http://gems.rubyonrails.org'</code>
    
    The <code>:lib</code> option is necessary when the gem name & library name differ, as they do here.  I wish the docs for the config settings were a little bit better, but unfortunately that's where we are.
