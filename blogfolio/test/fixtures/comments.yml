    Mic,
    
    What is the exact code you used in <span class="code">lighttpd_shared.conf</span>?  To access <span class="code">http://yourserver/~Mic/</span> it should look like this:
    
    <pre class="code">userdir.basepath = "/Users/"
    userdir.path = "Sites"
    userdir.include-user = ("Mic") # only allow requests for this user (optional)
    </pre>
    
    The third line is optional, and allows you to whitelist users.  You can include as many users as you want, each with their own <span class="code">userdir.include-user</span> statement.  If you omit all of those statements, then access is allowed for all users.
    
    The other possibility is that you don't have a <span class="code">/Users/Mic/Sites/index.html</span> file, and so even though lighty is looking in the right place there is nothing for it to serve.
    
    Binding to port 3500 shouldn't make a difference, as long as the rest of the configuration is the same, so that's not the problem.
    
